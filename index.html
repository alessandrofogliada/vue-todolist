<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://kit.fontawesome.com/401ea8d0bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To do list VUE</title>
</head>
<body>
<div class="container">
    <div id="app">
<!-- Titolo  -->
         <h1>To do list</h1>

<!-- Area d'inserimento delle cose da fare -->
        <div class="text">
            <input type="text" placeholder="inserisci qui cosa devi fare" v-model="newTask">
            <button @click="addTask"> Aggiungi Azione</button>
        </div>

<!-- Area lista cose da fare  -->
         <div class="list">
            <ul>
                <li v-for=" (task, indice) in listToDo" :key='indice'>
                    {{task.text}}
                    <i class="fa-solid fa-x"></i>
                </li>
            </ul>
         </div>
    </div>
</div>
    
    <script src="main.js"></script>
</body>
</html>
